<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounding a number</title>
    <script src="index.js"></script>
</head>
<body>
    <div style="text-align: center;" >
        <h1>Rounding a Number in various ways</h1>
        <br> 
        <input id = "num" type="text", placeholder="Enter a number">
        <input type="button" value="submit" onclick="roundToInteger(num.value),roundToTength(num.value),roundToHundredths(num.value),roundToThousand(num.value)">
        <p id = "integer"></p>
        <p id = "tenth" ></p>
        <p id = "hundred" ></p>
        <p id = "thousand" ></p>
    </div>
    
</body>
</html>
